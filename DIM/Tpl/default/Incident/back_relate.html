 <script  type="text/javascript" charset="utf-8">
 function rollup_b_c($id)
	{
		var titleId= $id+"Title";
		var contentId = $id+"Content";
		var titleDiv = document.getElementById(titleId);
		if(titleDiv)
			{
			//alert(titleDiv.className);
			if(titleDiv.className == "titlebox")
				{
				titleDiv.className = "titlebox rolled-up";
				}
			else
				{
				titleDiv.className = "titlebox";
				}
			}
		var contentDiv = document.getElementById(contentId);
		if(contentDiv)
			{
			if(contentDiv.className == "hidden")
			{
				contentDiv.className = "";
			}
		else
			{
			contentDiv.className = "hidden";
			}
			}
		ajaxGetBackHtml();
	}
 function ajaxGetBackHtml()
 {
	 var html = $("#caseConBack1").html();
	
	 if(html.length>100)
     {
		return;
	 }
	 
	 var id = $("#caseId").val();
	 var objs = eval("[{ id: 1, name: 'n_1' }]");
	 if(!id)
		 {
		 alert("数据错误!");
		 return ;
		 }
	  $.post("__URL__/ajaxGetBackRealted/", {
		   cid : "" + id + ""
		}, function(data) {
			//alert(data);
            objs = eval('['+data+']');
           // alert(objs[0].status);
			if(objs[0].info && objs[0].info.length > 0){
				
			//alert("statue:"+objs[0].status);
				$("#caseConBack1").html(objs[0].data);
				$("#caseConBack2").html(objs[0].info);
				$("#caseConBack3").html(objs[0].status);
	    	 }		
	 	   else
	 		 {
	 		   alert('服务器返回数据错误!');	 		 
	 		  }
		},"JSON");
 }
 </script>
