function dyniframesize(pTar) { 
	var str = "";
	var ch=0;
	var dh=0;
	if (pTar && !window.opera){ 
	//begin resizing iframe 
	pTar.style.display="block";
	if (pTar.contentDocument && pTar.contentDocument.body.offsetHeight){ 
	//ns6 syntax 
	str = str + ":contetn:"+pTar.contentDocument.body.offsetHeight;
	str = str + ":Document:"+pTar.contentDocument.body.offsetHeight;
	ch = pTar.contentDocument.body.offsetHeight +20;	
	} 
	else if (pTar.Document && pTar.Document.body.scrollHeight){ 
	//ie5+ syntax 
	str = str + ":Document:"+pTar.contentDocument.body.offsetHeight;
	dh = pTar.Document.body.scrollHeight+20; 
	//pTar.width = pTar.Document.body.scrollWidth; 
	 } 
	if(ch > dh) dh = ch;
	pTar.height = dh; 
	//alert(str);
	} 
} 


</script>
