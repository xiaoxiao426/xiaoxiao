<script language="javascript" type="text/javascript"> 
function dyniframesize(pTar) { 
	if (pTar && !window.opera){ 
	//begin resizing iframe 
	pTar.style.display="block" 
	if (pTar.contentDocument && pTar.contentDocument.body.offsetHeight){ 
	//ns6 syntax 
	pTar.height = pTar.contentDocument.body.offsetHeight +20; 
	//pTar.width = pTar.contentDocument.body.scrollWidth+20; 
	} 
	else if (pTar.Document && pTar.Document.body.scrollHeight){ 
	//ie5+ syntax 
	pTar.height = pTar.Document.body.scrollHeight+20; 
	//pTar.width = pTar.Document.body.scrollWidth; 
	} 
	} 
} 

if (document.addEventListener){ 
	document.addEventListener('DOMContentLoaded', documentLoaded, false);} 
	else{ 
	window.attachEvent('onload', documentLoaded);
	} 

	function documentLoaded() 
	{ 
		var loader = document.getElementById("loading"); 
		 if(loader)
			 {
			 loader.innerHTML      = "";    
			    loader.style.display = "none";  
			    _frame.style.visibility = "visible";   
			 }
		 else
			 {
			 alert("数据错误!");
			 }
	} 
	
function stateChangeIE(_frame)
{ 
	 if (_frame.readyState && _frame.readyState != 'complete') return; 
	 else { 
		 var loader = document.getElementById("loading"); 
		 if(loader)
			 {
			 loader.innerHTML      = "";    
			    loader.style.display = "none";  
			    _frame.style.visibility = "visible";   
			 }
		 else
			 {
			 alert("数据错误!");
			 }
	 }
	 
 
}

function stateChangeFirefox(_frame)
{ 
 var loader = document.getElementById("loading"); 
 if(loader)
	 {
	 loader.innerHTML      = "";    
	 alert(loader.innerHTML);
	    loader.style.display = "none";  
	    _frame.style.visibility = "visible";   
	 }
 else
	 {
	 alert("数据错误!");
	 }
    
}
</script>
