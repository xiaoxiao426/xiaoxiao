<style>
.label
{
width:13%;
}
</style>
<table border="0" cellspacing="2" cellpadding="0" width="100%">
	<tbody>
		<tr>
			<td class="label"><b>网站地址:</b></td>
			<td class="value"><input class="required" name="siteName"
						id="siteName" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>注入URL:</b></td>
			<td class="value"><input class="required" name="SQLIUrl"
						id="SQLIUrl" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>攻击者IP:</b></td>
			<td class="value"><input class="required" name="ClientIP"
						id="ClientIP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>服务器IP:</b></td>
			<td class="value"><input class="required" name="ServerIP"
						id="ServerIP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>注入攻击次数:</b></td>
			<td class="value"><input class="required" name="SQLICnt"
						id="SQLICnt" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>SQLI工具名:</b></td>
			<td class="value"><input class="required" name="SQLITool"
						id="SQLITool" value="" size="50" /></td>
		</tr>
		<tr class="edit-custom-field">
					<td class="label"><B>附件:</B></td>
					<td class="value">
            <input type="file"	name="file" />
		</tr>
		<tr>
			<td class="label"><b>证据内容:</b></td>
			<td colspan="2"><textarea id="Content" cols="72" rows="15"
				name="Content"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
			<div class="submit" style="text-align: center;">
			<div class="extra-buttons"></div>
			<div class="buttons"><span class="caption"></span><input
				class="button" name="create" value="创建" type="submit" /></div>
			<div class="submit-clear"></div>
			</div>
			</td>
		</tr>

	</tbody>
</table>
