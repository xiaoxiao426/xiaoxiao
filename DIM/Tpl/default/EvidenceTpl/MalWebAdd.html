<style>
.label
{
width:13%;
}
</style>
<table border="0" cellspacing="2" cellpadding="0" width="100%">
	<tbody>
		<tr>
			<td class="label"><b>服务器域名:</b></td>
			<td class="value"><input class="required" name="DomainName"
						id="DomainName" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>服务器IP地址:</b></td>
			<td class="value"><input class="required" name="WebIP"
						id="WebIP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>被挂马URL:</b></td>
			<td class="value"><input class="required" name="WebUrl"
						id="WebUrl" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>挂马类型:</b></td>
			<td class="value"><input class="required" name="VictimType"
						id="VictimType" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>恶意URL:</b></td>
			<td class="value"><input class="required" name="MalWebUrl"
						id="MalWebUrl" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>恶意主机名:</b></td>
			<td class="value"><input class="required" name="MalHost"
						id="MalHost" value="" size="50" /></td>
		</tr>
		<tr class="edit-custom-field">
					<td class="label"><B>附件:</B></td>
					<td class="value">
            <input type="file"	name="file" />
		</tr>
		<tr>
			<td class="label"><b>证据内容:</b></td>
			<td colspan="2"><textarea id="Content" cols="72" rows="15"
				name="Content"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
			<div class="submit" style="text-align: center;">
			<div class="extra-buttons"></div>
			<div class="buttons"><span class="caption"></span><input
				class="button" name="create" value="创建" type="submit" /></div>
			<div class="submit-clear"></div>
			</div>
			</td>
		</tr>

	</tbody>
</table>
