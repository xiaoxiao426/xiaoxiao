<style>
.label
{
width:13%;
}
</style>
<table border="0" cellspacing="2" cellpadding="0" width="100%">
	<tbody>
		
		<tr>
			<td class="label"><b>主机地址:</b></td>
			<td class="value"><input class="required" name="HostIP"
						id="HostIP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>主机域名:</b></td>
			<td class="value"><input class="required" name="HostName"
						id="HostName" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>Webshell链接:</b></td>
			<td class="value"><input class="required" name="WebshellUrl"
						id="WebshellUrl" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>Webshell密码:</b></td>
			<td class="value"><input class="required" name="Passwd"
						id="Passwd" value="" size="50" /></td>
		</tr>
		
		<tr>
			<td class="label"><b>访问次数:</b></td>
			<td class="value"><input class="required" name="ConnNum"
						id="ConnNum" value="" size="50" /></td>
		</tr>
	</tbody>
