<style>
.label
{
width:13%;
}
</style>
<table border="0" cellspacing="2" cellpadding="0" width="100%">
	<tbody>
		
		<tr>
			<td class="label"><b>IP数:</b></td>
			<td class="value"><input class="required" name="IP"
						id="IP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>最小TTL:</b></td>
			<td class="value"><input class="required" name="TTLmin"
						id="TTLmin" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>最大TTL:</b></td>
			<td class="value"><input class="required" name="TTLmax"
						id="TTLmax" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>ASN数:</b></td>
			<td class="value"><input class="required" name="AsnNum"
						id="AsnNum" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>国家数:</b></td>
			<td class="value"><input class="required" name="CountryNum"
						id="CountryNum" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>IP/TTL对数:</b></td>
			<td class="value"><input class="required" name="PairNumber"
						id="PairNumber" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>证据内容:</b></td>
			<td colspan="2"><textarea id="Content" cols="72" rows="15"
				name="Content"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
			<div class="submit" style="text-align: center;">
			<div class="extra-buttons"></div>
			<div class="buttons"><span class="caption"></span><input
				class="button" name="create" value="创建" type="submit" /></div>
			<div class="submit-clear"></div>
			</div>
			</td>
		</tr>

	</tbody>
</table>
