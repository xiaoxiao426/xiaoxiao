<style>
.label
{
width:13%;
}
</style>
<table border="0" cellspacing="2" cellpadding="0" width="100%">
	<tbody>
		
		<tr>
			<td class="label"><b>扫描者IP:</b></td>
			<td class="value"><input class="required" name="ScanIP"
						id="ScanIP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>扫描类型:</b></td>
			<td class="value"><input class="required" name="ScanType"
						id="ScanType" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>地址数量:</b></td>
			<td class="value"><input class="required" name="AddressNum"
						id="AddressNum" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>流数量:</b></td>
			<td class="value"><input class="required" name="Flow"
						id="Flow" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>端口:</b></td>
			<td class="value"><input class="required" name="Port"
						id="Port" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>证据内容:</b></td>
			<td colspan="2"><textarea id="Content" cols="72" rows="15"
				name="Content"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
			<div class="submit" style="text-align: center;">
			<div class="extra-buttons"></div>
			<div class="buttons"><span class="caption"></span><input
				class="button" name="create" value="创建" type="submit" /></div>
			<div class="submit-clear"></div>
			</div>
			</td>
		</tr>

	</tbody>
</table>
