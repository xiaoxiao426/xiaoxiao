<style>
.label
{
width:13%;
}
</style>
<table border="0" cellspacing="2" cellpadding="0" width="100%">
	<tbody>
		
		<tr>
			<td class="label"><b>控制服务器地址:</b></td>
			<td class="value"><input class="required" name="ControlIP"
						id="ControlIP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>控制服务器端口:</b></td>
			<td class="value"><input class="required" name="controlPort"
						id="controlPort" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>僵尸主机:</b></td>
			<td class="value"><input class="required" name="controlledIP"
						id="controlledIP" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>连接次数:</b></td>
			<td class="value"><input class="required" name="ConnNum"
						id="ConnNum" value="" size="50" /></td>
		</tr>
		<tr>
			<td class="label"><b>僵尸规则:</b></td>
			<td class="value"><input class="required" name="Rule"
						id="Rule" value="" size="50" /></td>
		</tr>
		<tr class="edit-custom-field">
					<td class="label"><B>附件:</B></td>
					<td class="value">
            <input type="file"	name="file" />
		</tr>
		<tr>
			<td class="label"><b>证据内容:</b></td>
			<td colspan="2"><textarea id="Content" cols="72" rows="15"
				name="Content"></textarea></td>
		</tr>
		<tr>
			<td colspan="2">
			<div class="submit" style="text-align: center;">
			<div class="extra-buttons"></div>
			<div class="buttons"><span class="caption"></span><input
				class="button" name="create" value="创建" type="submit" /></div>
			<div class="submit-clear"></div>
			</div>
			</td>
		</tr>

	</tbody>
</table>
