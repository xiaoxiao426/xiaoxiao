<script  language="javascript">
function checkForm(form)
{
	if(form.name.value.length == 0)
		{
		alert("姓名不能为空!");
		form.name.focus();
		return false;
		}
	if(form.password.value.length ==0 || form.repass.value.length ==0)
		{
		form.password.focus();
		alert("密码不能为空");
		return false;
		}
	if(form.emailAddress.value.length ==0)
	{
	form.emailAddress.focus();
	alert("密码不能为空");
	return false;
	}
	
	return true;
	}
</script>
