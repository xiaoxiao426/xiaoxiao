<script src="__PUBLIC__/Js/jquery-1.4.4.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/Css/multiMenu.css" rel="stylesheet"	type="text/css" />

<script type="text/javascript">
$(function() {
 $(".secondMenus").hide();
 $(".thridMenus").hide();

 $(".downMenus").bind({
  mouseleave:function(){
   $(".secondMenus").hide();
   $(".thridMenus").hide();
  }
 });

 // 鼠标经过一级菜单效果
 $("#firstMenu").bind({
  mouseenter:function(){
   $(".secondMenus").hide();
   $(".thridMenus").hide();
   var menuId = 1;
   // 取得元素的左下角坐标
   var offset = $(this).offset();
   var left_x = offset.left-(screen.width-960)/2;
  // alert(offset.top);
   var down_y = offset.top+$(this).height();
   // 设置二级菜单左上角坐标
   $("#sm"+menuId).css({"left":left_x+2,"top":25,"width":150});
   $("#sm"+menuId).show();
  }
 });

 // 鼠标经过二级菜单效果
 $(".secondMenus li").bind({
  mouseenter:function(){
   $(".thridMenus").hide();
   var tmp = $(this).attr("id");
   var menuId = tmp.substring(2,tmp.length);
   // 取得元素的右上角坐标
   var offset = $(this).offset();
   var right_x = offset.left+$(this).width()+5-(screen.width-960)/2;
   
   var top__ = tmp.substring(3,tmp.length);

   var top_y = 5+parseInt(top__)*30;
  
   // 设置三级菜单左上角坐标
   $("#tm"+menuId).css({"left":right_x,"top":top_y,"width":152});
   $("#tm"+menuId).show();
   $(this).addClass("lihover");
  },
  mouseleave:function(){
   $(this).removeClass("lihover");
  }
 });

 // 鼠标经过三级菜单效果
 $(".thridMenus li").bind({
  mouseenter:function(){
   $(this).addClass("lihover");
  },
  mouseleave:function(){
   $(this).removeClass("lihover");
  }
 });

});

</script>
