<head>
<script type="text/javascript">
function openURL(url)
{
	window.open(url);
}
function myOpen(id)
{
	var v = document.getElementById(id);
	if(v)
		{
		v = v.options[v.selectedIndex].value;
		}
	else
		{
		alert("数据获取错误!");
		return;
		}
	
	window.open(v);
	}
</script>

text-align:right;
